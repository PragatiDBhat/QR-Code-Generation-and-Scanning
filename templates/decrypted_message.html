<!-- templates/decrypted_message.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypted Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #6a5acd, #8360c3, #a18cd1, #e0c3fc);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
            animation: fadeIn 1s ease-in;
        }

        .message-container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            color: #e0c3fc;
            margin: 0 0 20px;
        }

        a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #6a5acd;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #8360c3;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            a {
                padding: 10px 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Your Decrypted Message:</h1>
    <div class="message-container">
        <p>{{ message }}</p>
        <a href="/">Go back</a>
    </div>
</body>
</html>
